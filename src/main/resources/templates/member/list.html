<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
회원 리스트
<table>
  <tr>
    <th>이름</th>
    <th>번호</th>
  </tr>
  <tr th:each="member : ${memberList}">
    <td th:text="${member.id}">0</td> <!-- tymeleaf 문법 안에 member.getId()가 내제되어있다, 값이 없을 때 default값 0 -->
    <td th:text="${member.getName()}">어흥이</td>
  </tr>
</table>
</body>
</html>
